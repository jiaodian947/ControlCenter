{{template "base/base.html" .}}
{{template "base/base_common.html" .}}

{{define "body"}}
<div class="error-container error-light-box">

    {{template "base/topbar.html" .}}

    <!--===========layout-container================-->
    <div class="layout-container">
      <div class="error error-light">
        <div class="container">
        <h2>404</h2>

        </div>
      </div>
    </div>
  </div>

{{end}}
